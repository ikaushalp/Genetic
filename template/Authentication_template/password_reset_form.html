{% extends 'Authentication_template/base.html' %}
{% load static %}
<!DOCTYPE html>

<html lang="en">
<!--begin::Head-->
<head>
    <meta charset="utf-8"/>
    <title>{{ data.visible }} | Authentication</title>
    <meta name="description" content="Login page example"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
</head>
<!--end::Head-->

<!--begin::Body-->
<body>
{% block content %}
    <!--begin::Signin-->
    <div class="login-form login-signin">
        <!--begin::Form-->
        <form class="form" enctype="multipart/form-data" id="kt_login_password_reset_form" method="POST">
            {% csrf_token %}
            <!--begin::Title-->
            <div class="pb-13 pt-lg-0 pt-5">
                <h3 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg">Welcome
                    to {{ data.visible }}</h3>
            </div>
            <!--begin::Title-->
            <!--begin::Form group-->
            {% for field in form %}
                <div class="form-group">
                    <label class="font-size-h6 font-weight-bolder text-dark">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <!--end::Form group-->
            <!--begin::Action-->
            <div class="pb-lg-0 pb-5">
                <button type="submit"
                        class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3">Reset
                    Password
                </button>
            </div>
            <!--end::Action-->
        </form>
        <!--end::Form-->
    </div>
    <!--end::Signin-->
{% endblock %}
</body>
</html>
